        1. 현존하는 가장 작은 스마트폰 너비는 350px
        2. 화면 가운데 위치 지정 공식: position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        3. font-awesome 익스텐션을 통한 미리보기
        4. float된 자식 높이값 알기 공식: content: ""; display: block; clear: both;
        5. font-awesome 아이콘 크기는 font-size, 색깔은 color
        6. alt 값은 시각장애인분이 이용한다고 생각하고 구체적으로 작성, 해당 이미지가 연상될 수 있도록 작성 
        7. width값을 주고 height 안 주면 auto가 됨. 
        8. inline 요소는 text-align: center, block요소는 margin: 0 auto로 가운데 배치
        9. line-height를 높이값가 같게 하면 세로 중앙 배치
        10. a[href="member$.html"]*n
        11. 버그성의 인라인요소의 간격은 부모 요소에서 font-size: 0px 를 주면 사라짐 
        12. color 표기법 변경: 파레트에서 선택
        13. flex 가로세로 배치: display: flex; justify-content: center; align-items: center;
     -->
